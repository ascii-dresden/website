<svg
	xmlns="http://www.w3.org/2000/svg"
	version="1.1"
	width="0"
	height="0"
>
	<defs>
		<filter id="pixelate">
			<feFlood
				x="2"
				y="2"
				height="1"
				width="1"
			></feFlood>
			<feComposite
				width="5"
				height="5"
			></feComposite>
			<feTile result="a"></feTile>
			<feOffset
				in="SourceAlpha"
				dx="-8"
				dy="8"
				result="b"
			></feOffset>
			<feComposite
				in="b"
				in2="a"
				operator="in"
			></feComposite>
			<feMorphology
				operator="dilate"
				radius="2.5"
				result="dither"
			></feMorphology>
			<feComposite
				in="SourceGraphic"
				in2="dither"
				operator="over"
			/>
		</filter>
	</defs>
</svg>
